<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #d2001a, #7462ff, #f48e21, #23d5ab);
            background-size: 300% 300%;
            animation: color 12s ease-in-out infinite;
        }

        @keyframes color {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .converter {
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        
        <div class="converter">
            <h2>Celsius to Fahrenheit</h2>
            <input type="number" id="celsius" placeholder="Celsius">
            <button onclick="convertToFahrenheit()">Convert</button>
            <p id="fahrenheitResult"></p>
        </div>

        <div class="converter">
            <h2>Fahrenheit to Celsius</h2>
            <input type="number" id="fahrenheit" placeholder="Fahrenheit">
            <button onclick="convertToCelsius()">Convert</button>
            <p id="celsiusResult"></p>
        </div>

        <div class="converter">
            <h2>Meters to Feet</h2>
            <input type="number" id="meters" placeholder="Meters">
            <button onclick="convertToFeet()">Convert</button>
            <p id="feetResult"></p>
        </div>

        <div class="converter">
            <h2>Feet to Meters</h2>
            <input type="number" id="feet" placeholder="Feet">
            <button onclick="convertToMeters()">Convert</button>
            <p id="metersResult"></p>
        </div>
    </div>
    <script>
        function convertToFahrenheit() {
            var celsius = document.getElementById('celsius').value;
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('fahrenheitResult').innerText = fahrenheit + ' °F';
        }

        function convertToCelsius() {
            var fahrenheit = document.getElementById('fahrenheit').value;
            var celsius = (fahrenheit - 32) * 5/9;
            document.getElementById('celsiusResult').innerText = celsius + ' °C';
        }

        function convertToFeet() {
            var meters = document.getElementById('meters').value;
            var feet = meters * 3.28084;
            document.getElementById('feetResult').innerText = feet + ' ft';
        }

        function convertToMeters() {
            var feet = document.getElementById('feet').value;
            var meters = feet / 3.28084;
            document.getElementById('metersResult').innerText = meters + ' m';
        }
    </script>
</body>
</html>
