<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .container {
            position: relative;
            margin: 10% auto 0;
            padding: 20px;
            width: 50%;
            background-color: black;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #ff00ff, #ff0099, #6e00dd, #e6fb04, #ff3300);
            border-image-slice: 1;
            animation: animate 20s linear infinite;
        }

        .glow::before, .glow::after {
            content: '';
            position: absolute;
            left: -2px;
            top: -2px;
            background: linear-gradient(45deg, #ff00ff, #ff0099, #6e00dd, #e6fb04, #ff3300);
            background-size: 400%;
            width: calc(100% + 5px);
            height: calc(100% + 5px);
            z-index: -1;
            animation: animate 20s linear infinite;
        }

        .glow::after {
            filter: blur(40px);
        }

        @keyframes animate {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        h1, h2, p, input, button {
            color: white;
        }

        input[type="number"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container glow">
        <h1>Income Tax Calculator</h1>
        
        <div class="calculator">
            <h2>Calculate Your Tax</h2>
            <input type="number" id="income" placeholder="Enter your income">
            <button onclick="calculateTax()">Calculate</button>
            <p id="taxResult"></p>
        </div>
    </div>
    <script>
        function calculateTax() {
            var income = parseFloat(document.getElementById('income').value);
            var tax = 0;

            if (income <= 250000) {
                tax = 0;
            } else if (income <= 400000) {
                tax = (income - 250000) * 0.20;
            } else if (income <= 800000) {
                tax = 30000 + (income - 400000) * 0.25;
            } else if (income <= 2000000) {
                tax = 130000 + (income - 800000) * 0.30;
            } else if (income <= 8000000) {
                tax = 490000 + (income - 2000000) * 0.32;
            } else {
                tax = 2410000 + (income - 8000000) * 0.35;
            }

            document.getElementById('taxResult').innerText = 'Tax: PHP ' + tax.toFixed(2);
        }
    </script>
</body>
</html>
